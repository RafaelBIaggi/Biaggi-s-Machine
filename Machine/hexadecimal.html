<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTecher's Machine</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="navbar">
        
            <a href="decimal.html">Decimal</a>
        
            <a href="hexadecimal.html">Hexadecimal</a>
          
            <a class="titulo" href="sptechers-machine.html">CORINTHIANS MACHINE</a>

            <a href="octal.html">Octal</a>
          
            <a href="binario.html">Binário</a>
          
    </div>

    <div class="container">   
        <div class="blocos">
                <div class="digite">
                    <h2>Digite um número hexadecimal:</h2>
                    <input id="demo1" type="text" placeholder="Ex: 42">
                    <br><br>

                    <button onclick="converterDec()">Converter</button>
                </div>
                
                <h2>Resultados:</h2>
                <p>Octal:
                <div id="demo2"></div>
                </p>
                <p>Decimal:
                <div id="demo3"></div>
                </p>
                <p>Binário:
                <div id="demo4"></div>
                </p>
        </div>
    </div>
</body>
    
</html>
<script>
        function converterDec() {
            var decimal = Number(demo1.value);

            demo2.innerHTML = decimal.toString(8);
            demo3.innerHTML = decimal.toString(16);
            demo4.innerHTML = decimal.toString(2);
        }
    </script>
